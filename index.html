<!DOCTYPE html>
<html lang="pt-br">
        <head>

            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>DrivenEats</title>    
            <link href="reset.css" rel="stylesheet" />

    <body>
        <div id="container">
            <header>

                    <h1>DrivenEats</h1>
                    <h2>Sua comida em 6 minutos</h2>
                </div>
            </header>
            <div class="conteudo">
                <h3>Primeiro, seu prato</h3>
                <div class="conteudo-div">
                    <div class="produto item1">
                        <img src="https://www.kitano.com.br/wp-content/uploads/2019/07/SSP_2480-Frango-assado-com-salsa-e-cebolinha-1.jpg" alt="frango assado">

                        <div class="descricao">
                            <p>Um pouco de batata, um pouco de farofa </p>
                        </div>
                        <div class="preco">
                            <p>R$ 16,90</p>
                        </div>                            
                    </div>
                    <div class="produto">
                        <img src="https://a-static.mlcdn.com.br/1500x1500/embalagem-barca-sushi-pequena-galvanotek-go935-100und/embalagemfacil/574894343/5dff8108352ef5ca28b116830b99db4d.jpg" alt="barca sushi">

                        <div class="descricao">
                            <p>Um pouco de tudo, com arroz</p>
                        </div>
                        <div class="preco">
                            <p>R$ 30,90</p>
                        </div>                            
                    </div>   
                    <div class="produto">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d1/24/21/porcao-de-peixe-frito.jpg" alt="Peixe Frito">
                        <span>Peixe Frito</span>
                        <div class="descricao">
                            <p>Porção de peixe, um pouco de limão </p>
                        </div>
                        <div class="preco">
                            <p>R$ 19,90</p>
                        </div>                            
                    </div>                                                                                    
                </div>
                <h3>Agora, sua bebida</h3> 
                <div class="conteudo-div">

                </div>
                <h3>Por fim, sua sobremesa</h3>  
                <div class="conteudo-div">

                </div>           
            </div> 
            <footer>               
                <button class="button"><p>Selecione os 3 itens para fechar o pedido</p></button>                
            </footer>           
        </div>
